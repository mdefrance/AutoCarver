name: ReadTheDocs Build

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Extract Tag Name
        id: extract_tag_name
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          TAG_NAME=$(echo "$PR_TITLE" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "::set-output name=tag_name::$TAG_NAME"

      - name: Build ReadTheDocs
        run: |
          curl -X POST https://readthedocs.org/api/v3/projects/AutoCarver/versions/${{ steps.extract_tag_name.outputs.tag_name }}/builds/
            -H "Authorization: Token ${{ secrets.READTHEDOCS_API_TOKEN }}"
