[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AutoCarver"
version = "7.0.10"
description = "Automatic Discretization of Features with Optimal Target Association"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Mario DEFRANCE", email = "defrancemario@gmail.com" }
]
requires-python = ">=3.10,<3.13"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]


# Main dependencies (same as tool.poetry.dependencies)
dependencies = [
    "numpy>=1.24.2,<2.1",
    "scipy>=1.11.4",
    "scikit-learn>=1.3.2",
    "statsmodels>=0.13",
    "tqdm>=4.66.1",
    "pandas>=2.1.4",
]

# Optional groups = Poetry extras
[project.optional-dependencies]
jupyter = [
    "ipython>=8.18.1",
    "matplotlib>=3.8.2",
    "jinja2>=3.1.5",
    "ipykernel>=6.27.1",
]

# Urls from Poetry
[project.urls]
Documentation = "https://autocarver.readthedocs.io/en/latest/index.html"
Repository = "https://github.com/mdefrance/AutoCarver"

# -----------------------------------------
# Tool configs (modern replacements)
# -----------------------------------------
[tool.uv]
default-groups = ["dev", "tests", "docs"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "B"]
ignore = ["E203", "E704"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "E704"]


[tool.pylint.basic]
good-names = ["X", "y"]

[tool.pylint.messages_control]
disable = ["C0301", "C0103", "E0110", "W0621", "import-error"]

[tool.poetry.urls]
docs = "https://autocarver.readthedocs.io/en/latest/index.html"
repository = "https://github.com/mdefrance/AutoCarver"

[dependency-groups]
dev = [
    "autocarver[jupyter]",
    "mypy>=1.18.2",
    "ruff>=0.14.5",
    "ipykernel>=6.27.1",
    "xgboost>=2.1.3",
    "ipywidgets>=8.1.5",
]
tests = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "icecream>=2.1.3",
]
docs = [
    "sphinx==7.4.7",
    "sphinx-rtd-theme==2.0.0",
    "pypandoc>=1.12",
    "nbsphinx==0.9.6",
    "toml>=0.10.2",
]