[tool.poetry]
name = "AutoCarver"
version = "5.4.9"
description = "Automatic Discretization of Features with Optimal Target Association"
authors = ["Mario DEFRANCE"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9, <=3.12"
numpy = "^1.24.2"
scipy = "^1.11.4"
scikit-learn = "^1.3.2"
statsmodels = "^0.14.1"
tqdm = "^4.66.1"
pandas = "^2.1.4"
ipython = { version = "^8.18.1", optional = true }
matplotlib = { version = "^3.8.2", optional = true }

[tool.poetry.extras]
jupyter = ["ipython", "matplotlib"]
tests = ["black", "flake8", "Flake8-pyproject", "pylint", "isort", "pytest-cov", "pytest"]
docs = ["sphinx", "sphinx-rtd-theme", "pypandoc", "nbsphinx", "toml"]

[tool.poetry.group.dev.dependencies]
black = { version = "^23.12.0", optional = true }
flake8 = { version = "^6.1.0", optional = true }
Flake8-pyproject = { version = "^1.2.3", optional = true }
pylint = { version = "^3.0.3", optional = true }
isort = { version = "^5.13.2", optional = true }
pytest-cov = { version = "^4.1.0", optional = true }
pytest = { version = "^7.4.3", optional = true }
sphinx = { version = "^7.2.6", optional = true }
sphinx-rtd-theme = { version = "^2.0.0", optional = true }
pypandoc = { version = "^1.12", optional = true }
nbsphinx = { version = "^0.9.3", optional = true }
toml = { version = "^0.10.2", optional = true }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.flake8]
max-line-length = 100

[tool.pylint.basic]
good-names = ["X", "y"]

[tool.pylint.messages_control]
disable = ["C0301", "C0103", "import-error"]

[project_urls]
Documentation = "https://autocarver.readthedocs.io/en/latest/index.html"
